<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f1f8e9; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      background: #c5e1a5;
      width: 80px;
      height: 80px;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß† Memory Match</h1>
  <div class="grid" id="grid"></div>

  <script>
    const emojis = ['üçé','üçä','üçá','üçì','üçà','üçé','üçä','üçá','üçì','üçà'];
    let first = null, second = null;
    let lock = false;

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function createBoard() {
      const shuffled = shuffle([...emojis]);
      const grid = document.getElementById("grid");
      shuffled.forEach((emoji, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = i;
        card.dataset.emoji = emoji;
        card.innerText = "‚ùì";
        card.onclick = () => flipCard(card);
        grid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lock || card.innerText !== "‚ùì") return;

      card.innerText = card.dataset.emoji;
      if (!first) {
        first = card;
      } else {
        second = card;
        lock = true;
        setTimeout(() => {
          if (first.dataset.emoji === second.dataset.emoji) {
            first.style.background = "lightgreen";
            second.style.background = "lightgreen";
          } else {
            first.innerText = second.innerText = "‚ùì";
          }
          first = second = null;
          lock = false;
        }, 1000);
      }
    }

    createBoard();
  </script>
</body>
</html>
