<!DOCTYPE html>
<html>
<head>
  <title>Math Game</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #fff3e0; }
    #question { font-size: 24px; margin: 20px; }
    input[type="number"] {
      font-size: 18px; padding: 10px;
      border-radius: 5px; border: 1px solid #999;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9800;
      border: none; color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #result, #score { font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üß† Math Challenge</h1>
  <div id="question"></div>
  <input type="number" id="answer">
  <button onclick="checkAnswer()">Submit</button>
  <div id="result"></div>
  <div id="score">Score: 0</div>

  <script>
    let num1, num2, score = 0;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10 + 1);
      num2 = Math.floor(Math.random() * 10 + 1);
      document.getElementById("question").innerText = `What is ${num1} + ${num2}?`;
      document.getElementById("answer").value = '';
    }

    function checkAnswer() {
      const ans = parseInt(document.getElementById("answer").value);
      const correct = num1 + num2;
      const result = document.getElementById("result");
      if (ans === correct) {
        score++;
        result.innerText = "‚úÖ Correct!";
      } else {
        score--;
        result.innerText = `‚ùå Wrong! Answer was ${correct}`;
      }
      document.getElementById("score").innerText = "Score: " + score;
      generateQuestion();
    }

    generateQuestion();
  </script>
</body>
</html>
